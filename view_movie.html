<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ver Película - StreamX</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #1a1a2e;
            color: #ffffff;
            font-family: 'Orbitron', sans-serif;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #0f0f2d;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header .logo {
            font-size: 1.5em;
            font-weight: bold;
            color: #ffffff;
        }

        .header .nav a {
            color: #ffffff;
            margin: 0 10px;
            text-decoration: none;
        }

        .video-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 60px);
        }

        .video-wrapper {
            width: 80%;
            max-width: 1200px;
        }

        .video-wrapper video {
            width: 100%;
            border: none;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: #fff;
            color: #1a1a2e;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .back-button:hover {
            background: #ddd;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">StreamX</div>
        <nav class="nav">
            <a href="index.html">Inicio</a>
            <a href="movies.html">Películas</a>
            <a href="series.html">Series</a>
            <a href="#">Mi Lista</a>
        </nav>
    </header>
    <main>
        <div class="video-container">
            <div class="video-wrapper">
                <video controls>
                    <source src="URL_DE_LA_PELICULA" type="video/mp4">
                    Tu navegador no soporta la reproducción de video.
                </video>
            </div>
        </div>
        <button class="back-button" onclick="window.location.href='index.html'">Volver al Inicio</button>
    </main>
</body>
</html>
