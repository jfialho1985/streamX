<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Futuristic Streaming App</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #1a1a2e;
            color: #ffffff;
            font-family: 'Orbitron', sans-serif;
            position: relative;
            overflow-x: hidden; /* Previene el desplazamiento horizontal */
        }

        .background-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Asegura que las figuras estén detrás del contenido */
            pointer-events: none; /* Permite hacer clic a través de las figuras */
        }

        .shape {
            position: absolute;
            background: rgba(255, 255, 255, 0.1); /* Color blanco con opacidad */
            border-radius: 50%;
            animation: float 10s infinite;
        }

        .shape1 {
            width: 200px;
            height: 200px;
            top: 10%;
            left: 5%;
            animation-duration: 8s;
        }

        .shape2 {
            width: 300px;
            height: 300px;
            top: 50%;
            left: 60%;
            animation-duration: 12s;
        }

        .shape3 {
            width: 150px;
            height: 150px;
            top: 70%;
            left: 20%;
            animation-duration: 10s;
        }

        .shape4 {
            width: 250px;
            height: 250px;
            top: 30%;
            left: 80%;
            animation-duration: 15s;
        }

        @keyframes float {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
            100% {
                transform: translateY(0);
            }
        }

        .register-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .register-form {
            background-color: #2e2e3a;
            padding: 2em;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            text-align: center;
            position: relative;
        }

        .register-form h2 {
            margin-bottom: 1em;
        }

        .register-form label {
            display: block;
            margin: 0.5em 0 0.2em;
        }

        .register-form input {
            width: 100%;
            padding: 0.5em;
            margin-bottom: 1em;
            border: none;
            border-radius: 5px;
        }

        .register-form button {
            width: 100%;
            padding: 0.7em;
            background-color: #3f51b5;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .register-form button:hover {
            background-color: #303f9f;
        }

        .register-form .home-button {
            background-color: #f50057;
            margin-top: 1em;
        }

        .register-form .home-button:hover {
            background-color: #c51162;
        }

        .message {
            display: none;
            background-color: #2e2e3a;
            color: #ffffff;
            padding: 1em;
            border-radius: 5px;
            margin-top: 1em;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="background-shapes">
        <div class="shape shape1"></div>
        <div class="shape shape2"></div>
        <div class="shape shape3"></div>
        <div class="shape shape4"></div>
    </div>
    <div class="register-container">
        <form class="register-form" id="register-form">
            <h2>Registro de Usuario</h2>
            <label for="username">Nombre de Usuario:</label>
            <input type="text" id="username" name="username" required>
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Registrarse</button>
            <a href="index.html"><button type="button" class="home-button">Ir a Inicio</button></a>
        </form>
        <div class="message" id="success-message">
            Su formulario de registro fue enviado correctamente. Recibirá instrucciones de su cuenta mediante correo electrónico.
        </div>
    </div>
    <script>
        document.getElementById('register-form').addEventListener('submit', function(event) {
            event.preventDefault();
            document.getElementById('success-message').style.display = 'block';
        });
    </script>
</body>
</html>
